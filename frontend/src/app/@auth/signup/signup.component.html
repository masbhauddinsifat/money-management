<div class="body">
    <div class="center-body">
        <form>
            <h1 class="heading">Sign Up</h1>

            <mat-form-field appearance="outline" class='full-width'>
                <mat-label>Name</mat-label>
                <input matInput type="text">
                <mat-icon matSuffix>person</mat-icon>
            </mat-form-field>

            <mat-form-field appearance="outline" class='full-width'>
                <mat-label>Email</mat-label>
                <input matInput type="text">
                <mat-icon matSuffix>alternate_email</mat-icon>
            </mat-form-field>

            <mat-form-field appearance="outline" class='full-width'>
                <mat-label>Password</mat-label>
                <input matInput [type]="hidePassword ? 'text' : 'password'">
                <mat-icon matSuffix style="cursor: pointer;" (click)="inversePasswordType()">
                    {{hidePassword ? 'visibility_off' : 'visibility'}}
                </mat-icon>
            </mat-form-field>

            <mat-form-field appearance="outline" class='full-width'>
                <mat-label>Confirm Password</mat-label>
                <input matInput [type]="hideConfirmPassword ? 'text' : 'password'">
                <mat-icon matSuffix style="cursor: pointer" (click)="inverseConfirmPasswordType()">
                    {{hideConfirmPassword ? 'visibility_off' : 'visibility'}}
                </mat-icon>
            </mat-form-field>

            <button mat-button type="submit" class='submitBtn'>Sign Up</button>

            <p>Already have an account? <a routerLink="/authentication/signin" class="signin-link">Sign In</a></p>

        </form>


        <p class="social-text">Or Sign up with</p>

        <div class="social-media">
            <a href="#" class="social-icon">
                <i class="fa fa-facebook"></i>
            </a>
            <a href="#" class="social-icon">
                <i class="fa fa-google"></i>
            </a>
        </div>
    </div>

</div>
